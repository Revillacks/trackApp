<div class="container flex justify-center mx-auto ">
<button  (click)="getLocation()"
class="hover:shadow-form rounded-md bg-[#6A64F1] py-3 px-8 text-base font-semibold text-white outline-none">LOCATION NOW</button>
</div>

<div class="container flex justify-center mx-auto mt-4">
  <div class="flex flex-col">
      <div class="w-full">
          <div class="border-b border-gray-200 shadow">
              <table class="divide-y divide-gray-300 ">
                  <thead class="bg-gray-50">
                      <tr>
                            <th class="px-6 py-2 text-xs text-gray-500">
                              Ubicaciones
                          </th>
                          <th class="px-6 py-2 text-xs text-gray-500">
                            Detalles
                        </th>
                  </thead>
                  <tbody class="bg-white divide-y divide-gray-300">
                    @for (loc of locations; track $index) {
                      <tr class="whitespace-nowrap">
                          <td class="px-6 py-4 text-sm text-gray-500">
                            Lat: {{ loc.lat }}, Lon: {{ loc.lng }}
                          </td>
                          <td class="px-6 py-4">
                            <button (click)="getDetail($index)" class="px-4 py-1 text-sm text-indigo-600 bg-indigo-200 rounded-full">Ver detalles</button>
                        </td>
                    }
                  </tbody>
              </table>
          </div>
      </div>
  </div>
</div>
